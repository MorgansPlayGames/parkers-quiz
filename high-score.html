<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
        <!-- Bootstrap and stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <header class = "bg-primary">
        <h1 class = "display-3 text-white">High Scores!</h1>
        <a class = "text-dark" href="index.html">Back to Quiz</a>
    </header>
    <section class = "bg-dark">
        <ol id="scoreList"></ol>

    </section>


    <!-- Inline Script for small function -->
    
    <script>
        var colorList =["bg-primary", "bg-secondary", "bg-success", "bg-info", "bg-dark"];
        var list = document.getElementById("scoreList");
        var HSList = localStorage.getItem("scoreList");
        var parsedList = JSON.parse(HSList);
        //console.log(parsedList)

        function randColor(){
            var randomNumber = Math.floor(Math.random() * colorList.length);
            var randColor= colorList[randomNumber];
            return randColor;
        }

        for(var i = 0; i < parsedList.length; i++){
            var scoreName = document.createElement("Li");
            var nameEl = document.createElement("div");
            var scoreEl = document.createElement("div");
            scoreName.classList.add('row');

            var bgColor = randColor();
            console.log(bgColor);
            nameEl.classList.add('col-2');
            nameEl.classList.add(bgColor);
            nameEl.classList.add("text-white");
            nameEl.classList.add("p-1");
            nameEl.classList.add("text-right");
            
            bgColor = randColor();
            scoreEl.classList.add('col-2');
            scoreEl.classList.add(bgColor);
            scoreEl.classList.add("text-white");
            scoreEl.classList.add("p-1");
            scoreEl.classList.add("rounded-circle");
            scoreEl.classList.add("text-center");
            

        nameEl.textContent = parsedList[i].name;scoreEl.textContent = parsedList[i].score;
        
        list.append(scoreName);
        scoreName.append(nameEl);
        scoreName.append(scoreEl);

        }
        //list.textContent = HSList;
    </script>
    
</body>
</html>
